name: CI-FASTIFY

on:
  pull_request:
  push:
    branches: [main, develop, feature/*]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collector_ci
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/collector_ci
      DATABASE_URL_DOCKER: postgresql://postgres:postgres@db:5432/collector_ci
      DOTENV_CONFIG_QUIET: true
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --config prisma.config.ts

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Start database
        run: docker compose up -d db

      - name: Wait for database to be ready
        run: docker compose exec -T db sh -c 'until pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"; do sleep 1; done'

      - name: Run migrations
        run: npx prisma migrate deploy --config prisma.config.ts

      - name: Test
        run: npm test -- --coverage

      - name: Quality gate (coverage >= 60%)
        run: |
          node <<'NODE'
          const fs = require('node:fs');
          const path = require('node:path');

          const threshold = 60;
          const summaryPath = path.join('coverage', 'coverage-summary.json');
          const lcovPath = path.join('coverage', 'lcov.info');

          function fail(message) {
            console.error(message);
            process.exit(1);
          }

          let coveragePct;
          let coverageSource;

          if (fs.existsSync(summaryPath)) {
            const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
            const rawPct = summary?.total?.lines?.pct;
            const pct = typeof rawPct === 'number' ? rawPct : Number.parseFloat(rawPct);
            if (!Number.isFinite(pct)) {
              fail(`Unable to read total.lines.pct from ${summaryPath}`);
            }
            coveragePct = pct;
            coverageSource = summaryPath;
          } else if (fs.existsSync(lcovPath)) {
            const lcov = fs.readFileSync(lcovPath, 'utf8');

            let linesFound = 0;
            let linesHit = 0;
            for (const line of lcov.split(/\r?\n/)) {
              if (line.startsWith('LF:')) linesFound += Number.parseInt(line.slice(3), 10);
              if (line.startsWith('LH:')) linesHit += Number.parseInt(line.slice(3), 10);
            }

            if (!Number.isFinite(linesFound) || linesFound <= 0) {
              fail(`Unable to compute line coverage from ${lcovPath} (LF total is ${linesFound})`);
            }
            coveragePct = (linesHit / linesFound) * 100;
            coverageSource = lcovPath;
          } else {
            fail(`No coverage file found. Expected ${summaryPath} or ${lcovPath}.`);
          }

          const roundedPct = Math.round(coveragePct * 100) / 100;
          console.log(`Detected total line coverage: ${roundedPct}% (from ${coverageSource})`);

          if (coveragePct < threshold) {
            fail(`Coverage quality gate failed: ${roundedPct}% < ${threshold}%`);
          }
          console.log(`Coverage quality gate passed: ${roundedPct}% >= ${threshold}%`);
          NODE

      - name: Stop test containers
        if: always()
        run: docker compose down -v

      - name: Upload coverage to Codacy
        if: env.CODACY_PROJECT_TOKEN != ''
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ env.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage/lcov.info

      - name: Build Docker images
        run: |
          docker build --target runner -t collector-api:ci .
          docker build --target migrate -t collector-api-migrate:ci .

      - name: Trivy scan (collector-api) [CRITICAL - block]
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: collector-api:ci
          scan-type: image
          format: table
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy scan (collector-api) [HIGH - warning]
        if: always()
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: collector-api:ci
          scan-type: image
          format: table
          vuln-type: os,library
          severity: HIGH
          ignore-unfixed: true
          exit-code: "0"

      - name: Trivy scan (collector-api-migrate) [CRITICAL - block]
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: collector-api-migrate:ci
          scan-type: image
          format: table
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy scan (collector-api-migrate) [HIGH - warning]
        if: always()
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: collector-api-migrate:ci
          scan-type: image
          format: table
          vuln-type: os,library
          severity: HIGH
          ignore-unfixed: true
          exit-code: "0"

      - name: Smoke Test (docker compose)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL_DOCKER }}
          API_IMAGE: collector-api:ci
          MIGRATE_IMAGE: collector-api-migrate:ci
        run: |
          echo "Validation runtime CI via docker-compose, pas un dÃ©ploiement production"
          docker compose -f docker-compose.deploy.yml up -d db
          docker compose -f docker-compose.deploy.yml run --rm migrate
          docker compose -f docker-compose.deploy.yml up -d api

          for i in {1..30}; do
            if curl -fsS http://localhost:3000/ready >/dev/null; then
              echo "Service is ready"
              exit 0
            fi
            sleep 2
          done

          echo "Service did not become ready"
          docker compose -f docker-compose.deploy.yml logs api db
          exit 1

      - name: Stop deploy containers
        if: always()
        run: docker compose -f docker-compose.deploy.yml down -v
